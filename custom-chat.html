<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chat Implementation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a5490, #0d3661);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(26, 84, 144, 0.3);
            transition: all 0.3s ease;
        }
        
        .chat-toggle:hover {
            transform: scale(1.1);
        }
        
        .chat-toggle svg {
            width: 28px;
            height: 28px;
        }
        
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-widget.active .chat-window {
            display: flex;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #1a5490, #0d3661);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #1a5490, #0d3661);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #1a5490;
        }
        
        .chat-send {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a5490, #0d3661);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-send:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1a5490;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Custom Chat Test</h1>
    <p>This implementation works with a regular Webhook node in n8n.</p>
    
    <div class="chat-widget" id="chatWidget">
        <button class="chat-toggle" onclick="toggleChat()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
        </button>
        
        <div class="chat-window">
            <div class="chat-header">
                <h3>Chat con Nosotros</h3>
                <button class="chat-close" onclick="toggleChat()">×</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        ¡Hola! Bienvenido a Autotapicería del Sur. ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
            </div>
            
            <div class="message bot typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
                <button class="chat-send" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const WEBHOOK_URL = 'https://n8n.automationbeast.win/webhook/5f1c0c82-0ff9-40c7-9e2e-b1a96ffe24cd/chat';
        const sessionId = 'session_' + Date.now();
        
        function toggleChat() {
            const widget = document.getElementById('chatWidget');
            widget.classList.toggle('active');
            
            if (widget.classList.contains('active')) {
                document.getElementById('chatInput').focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('show');
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                // Try different request formats
                const requests = [
                    // Format 1: Chat Trigger format
                    {
                        url: WEBHOOK_URL,
                        body: {
                            chatInput: message,
                            sessionId: sessionId
                        }
                    },
                    // Format 2: With action parameter
                    {
                        url: WEBHOOK_URL + '?action=sendMessage',
                        body: {
                            chatInput: message,
                            sessionId: sessionId
                        }
                    },
                    // Format 3: Simple message format
                    {
                        url: WEBHOOK_URL,
                        body: {
                            message: message,
                            sessionId: sessionId
                        }
                    }
                ];
                
                let response = null;
                let data = null;
                
                for (const request of requests) {
                    try {
                        console.log('Trying request:', request);
                        
                        response = await fetch(request.url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(request.body)
                        });
                        
                        if (response.ok) {
                            data = await response.json();
                            console.log('Success with format:', request);
                            break;
                        }
                    } catch (error) {
                        console.error('Request failed:', error);
                    }
                }
                
                hideTyping();
                
                if (data) {
                    // Handle different response formats
                    const botMessage = data.output || 
                                     data.text || 
                                     data.response || 
                                     data.message || 
                                     JSON.stringify(data);
                    addMessage(botMessage);
                } else {
                    addMessage('Lo siento, no pude procesar tu mensaje. Por favor, intenta de nuevo.');
                    console.error('No valid response received');
                }
                
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                addMessage('Error de conexión. Por favor, verifica tu conexión a internet.');
            }
        }
        
        // Test webhook on load
        window.addEventListener('load', async () => {
            console.log('Testing webhook connectivity...');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: 'test',
                        sessionId: 'test'
                    })
                });
                
                console.log('Webhook test response:', response.status, response.statusText);
                
                if (!response.ok) {
                    console.error('Webhook not responding correctly. Status:', response.status);
                }
            } catch (error) {
                console.error('Webhook test failed:', error);
            }
        });
    </script>
</body>
</html>
